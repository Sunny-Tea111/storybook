
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>環保小勇士 - 最終故事</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="story-box">
    <h2>你的故事完成了！</h2>
    <p id="generatedStory"></p>
  </div>

  <script>
    const answers = JSON.parse(localStorage.getItem("storyAnswers") || "[]");
    const story = `
      從小住在${answers[0]}的你，有個夢想就是成為一名環保小勇士。
      有一天，你發現學校旁的${answers[1]}公園裡堆滿了垃圾，你決定帶著${answers[2]}和${answers[3]}一起出發行動！
      你們用${answers[4]}分類工具，把塑膠、紙類和瓶罐分開處理。
      整理過程中，還撿到一隻受困的${answers[5]}，你立刻打給${answers[6]}來協助。
      回家後，你記錄了這次經驗，並畫了一張${answers[7]}風格的海報。
      最後，你的故事被${answers[8]}老師推薦到全校演講，激勵了更多同學參與環保活動。
      你知道，這只是你的冒險起點，下一個目標是${answers[9]}！
    `;
    document.getElementById("generatedStory").textContent = story;
  </script>
</body>
</html>
